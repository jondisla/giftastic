<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- Latest compiled and minified CSS -->
    
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="awesomplete.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div id="searchBox"></div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" style="color:red;"><h1>Car GIF Lookup App</h1></a>
        <form class="form-inline">
                <form id="userInput-form">
                        <!-- <input type="text" id="searchtext" placeholder="Enter car brand"> -->
                        <input class="awesomplete" id="searchtext" placeholder="Enter car brand"
       data-list="Honda, jeep, mitsubishi, hyundai, volkswagon, toyota, fiat, mazda, gmc, audi, cadillac, ford, lincoln, chevrolet, chevy, chrysler, buick, tesla, pontiac, dodge, acura, infiniti, lexus, isuzu, suzuki, nissan, cobra, kia, renault, volvo, saab, lotus, mini, mini cooper, rolls royce, land rover, lamborghini, aston martin" />
            <button id="btnSearch" class="btn btn-danger my-2 my-sm-0" type="button">Go</button>
        </form>
    </nav>
    </div>
    <div class="container">
        <div class="card">
            
            <div class="card-body">
                <div id="gifButton"></div>
                <div id="carArray-view"></div>
            </div>
        </div>
    </div>
    
    <script src="awesomplete.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
    <script src="js/main.js"></script>
</body>
</html>
